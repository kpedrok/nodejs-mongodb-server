<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="5" pin="true" step="1" formControlName="rating">
        <ion-icon range-left small name="happy"></ion-icon>
        <ion-icon range-right name="sad"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea formControlName="comment" type="text" rows="12"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>
  </form>

</ion-content>
